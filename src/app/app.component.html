<h1>
  Google Places Autocomplete
</h1>

  <p>
    <AutocompleteComponent (setAddress)="getEstablishmentAddress($event)" adressType="establishment"></AutocompleteComponent>
  </p>

  <br>
  <br>
  <b>Street Address:</b> {{street}}

  <br>

    <br>

  <br>
  <br>

  <br>

  <br>
  <br>
  <b>Longitude:</b> {{longitude}}

</div>
